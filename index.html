<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Webdev Challenge #1</title>

    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="images/Masteralb.com%20TOP%20LOGO.png" alt="Masteralb">
    </div>
    <div class="content">
        <div class="column">
            <section class="standard-section">
                <h1>Register Form</h1>
                <div class="panel">
                    <div class="panel-content">
                        <form class="form">
                            <div class="form-control with-icon">
                                <input type="text" placeholder="Username">
                                <span class="input-icon">
                                    <i class="fa fa-lg fa-lw fa-user"></i>
                                </span>
                            </div>
                            <div class="form-control with-icon">
                                <input type="text" placeholder="Password">
                                <span class="input-icon">
                                    <i class="fa fa-lg fa-lw fa-lock"></i>
                                </span>
                            </div>
                            <div class="form-control with-icon">
                                <input type="text" placeholder="Confirm Password">
                                <span class="input-icon">
                                    <i class="fa fa-lg fa-lw fa-lock"></i>
                                </span>
                            </div>
                            <div class="form-control with-icon">
                                <input type="email" placeholder="Email">
                                <span class="input-icon">
                                    <i class="fa fa-lg fa-lw fa-envelope"></i>
                                </span>
                            </div>
                            <div class="form-control with-icon">
                                <select>
                                    <option value="" disabled selected>Your location</option>
                                </select>
                                <span class="input-icon">
                                    <i class="fa fa-lg fa-lw fa-map-marker"></i>
                                </span>
                            </div>
                            <button class="btn btn-success">Sign Up</button>
                        </form>
                    </div>
                </div>
            </section>
            <section class="standard-section">
                <h1>Send mail</h1>
                <div class="panel">
                    <div class="panel-content">
                        <form class="form">
                            <div class="form-control with-icon">
                                <input type="text" placeholder="Username">
                                <span class="input-icon">
                                    <i class="fa fa-lg fa-lw fa-user"></i>
                                </span>
                            </div>
                            <div class="form-control with-icon">
                                <input type="email" placeholder="Email">
                                <span class="input-icon">
                                    <i class="fa fa-lg fa-lw fa-envelope"></i>
                                </span>
                            </div>
                            <div class="form-control">
                                <textarea placeholder="Your message here!"></textarea>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-success">Sign Up</button>
                                <button class="btn btn-success">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <div class="column">
            <section class="standard-section">
                <h1>Sign In</h1>
                <div class="panel">
                    <div class="panel-content">
                        <form class="form">
                            <div class="form-control with-icon">
                                <input type="text" placeholder="Username">
                                <span class="input-icon">
                                    <i class="fa fa-lg fa-lw fa-user"></i>
                                </span>
                            </div>
                            <div class="form-control with-icon">
                                <input type="text" placeholder="Password">
                                <span class="input-icon">
                                    <i class="fa fa-lg fa-lw fa-lock"></i>
                                </span>
                            </div>
                            <button class="btn btn-success">Sign In</button>
                        </form>
                    </div>
                </div>
            </section>
            <section class="standard-section">
                <h1>Recover account</h1>
                <div class="panel">
                    <div class="panel-content">
                        <form class="form">
                            <div class="form-control with-icon">
                                <input type="email" placeholder="Email">
                                <span class="input-icon">
                                    <i class="fa fa-lg fa-lw fa-envelope"></i>
                                </span>
                            </div>
                            <div class="form-control with-icon">
                                <input type="text" placeholder="Password">
                                <span class="input-icon">
                                    <i class="fa fa-lg fa-lw fa-lock"></i>
                                </span>
                            </div>
                            <button class="btn btn-success">Sign In</button>
                        </form>
                    </div>
                </div>
            </section>
            <section class="standard-section">
                <h1>Subscribe</h1>
                <div class="panel">
                    <div class="panel-content">
                        <form class="form">
                            <div class="form-control with-icon">
                                <input type="email" placeholder="Email">
                                <span class="input-icon">
                                    <i class="fa fa-lg fa-lw fa-envelope"></i>
                                </span>
                            </div>
                            <button class="btn btn-success">Sign Up</button>
                        </form>
                    </div>
                </div>
            </section>
            <div class="logo">
                <img src="images/Masteralb.com%20LOGO.png" alt="masterlab">
            </div>
        </div>
    </div>
</div>
</body>
</html>
